version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: Nikku1234@
      MYSQL_DATABASE: task_manager
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: .
    container_name: flask_backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: mysql
    depends_on:
      - mysql

volumes:
  mysql_data:
